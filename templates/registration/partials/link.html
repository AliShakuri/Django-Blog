<a href="{% url link %}" 
    class="nav-link
    {% if request.resolver_match.url_name == link_name %}
        active
    {% endif %}">
    {% if link_name == 'home' %}
    <i class="fa fa-list nav-icon"></i>
    {% else %}
    <i class="fa fa-edit nav-icon"></i>
    {% endif %}
    <p> {{content}}</p>
</a>
